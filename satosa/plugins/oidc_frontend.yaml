      httpc_params:
        verify: false
      entity_type:
        oauth_authorization_server:
          class: openid4v.ServerEntity
          kwargs:
            config:
              client_authn_methods:
                client_secret_basic: idpyoidc.server.client_authn.ClientSecretBasic
                client_secret_post: idpyoidc.server.client_authn.ClientSecretPost
                attest_jwt_client_auth: openid4v.openid_credential_issuer.client_authn.ClientAuthenticationAttestation
                dpop_client_auth: idpyoidc.server.oauth2.add_on.dpop.DPoPClientAuth
                client_secret_jwt: idpyoidc.server.client_authn.ClientSecretJWT
                private_key_jwt: idpyoidc.server.client_authn.PrivateKeyJWT
                pushed_authz: idpyoidc.server.client_authn.PushedAuthorization
              httpc_params:
                verify: false
                timeout: 1
              persistence:
                class: satosa_idpyop.persistence.openid_provider.OPPersistence
                kwargs:
                  storage:
                    class: satosa_idpyop.core.storage.file.FilesystemDBNoCache
                    kwargs:
                      fdir: op_storage
                      key_conv: idpyoidc.util.Base64
                      value_conv: idpyoidc.util.JSON
              preference:
                grant_types_supported:
                - authorization_code
                - implicit
                - urn:ietf:params:oauth:grant-type:jwt-bearer
                - refresh_token
              server_type: oauth2
              token_handler_args:
                jwks_def:
                  private_path: private/token_jwks.json
                  read_only: false
                  key_defs:
                  - type: oct
                    bytes: 24
                    use:
                    - enc
                    kid: code
                code:
                  lifetime: 600
                  kwargs:
                    crypt_conf:
                      kwargs:
                        keys:
                          private_path: private/token_sid_jwks.json
                          read_only: false
                          key_defs:
                          - type: oct
                            use:
                            - enc
                            kid: password
                          - type: oct
                            use:
                            - enc
                            kid: salt
                        iterations: 1
                token:
                  class: idpyoidc.server.token.jwt_token.JWTToken
                  kwargs:
                    lifetime: 3600
                    add_claims_by_scope: true
                refresh:
                  class: idpyoidc.server.token.jwt_token.JWTToken
                  kwargs:
                    lifetime: 3600
                id_token:
                  class: idpyoidc.server.token.id_token.IDToken
                  kwargs:
                    base_claims:
                      email:
                        essential: true
                      email_verified:
                        essential: true
              keys:
                key_defs:
                - type: RSA
                  use:
                  - sig
                - type: EC
                  crv: P-256
                  use:
                  - sig
                uri_path: jwks/oauth_authorization_server
                private_path: private/oa_jwks.json
                read_only: false
              endpoint:
                token:
                  path: token
                  class: openid4v.openid_credential_issuer.access_token.Token
                  kwargs:
                    client_authn_method:
                    - attest_jwt_client_auth
                authorization:
                  path: authorization
                  class: openid4v.openid_credential_issuer.authorization.Authorization
                  kwargs:
                    response_types_supported:
                    - code
                    response_modes_supported:
                    - query
                    - form_post
                    request_parameter_supported: true
                    request_uri_parameter_supported: true
                    client_authn_method:
                    - pushed_authz
                pushed_authorization:
                  path: par
                  class: idpyoidc.server.oauth2.pushed_authorization.PushedAuthorization
                  kwargs:
                    client_authn_method:
                    - attest_jwt_client_auth
              add_ons:
                pkce:
                  function: idpyoidc.server.oauth2.add_on.pkce.add_support
                  kwargs:
                    code_challenge_length: 64
                    code_challenge_method: S256
                dpop:
                  function: idpyoidc.server.oauth2.add_on.dpop.add_support
                  kwargs:
                    dpop_signing_alg_values_supported:
                    - ES256
                    dpop_endpoints:
                    - token
              template_dir: template
              authentication:
                anon:
                  acr: http://www.swamid.se/policy/assurance/al1
                  class: idpyoidc.server.user_authn.user.NoAuthn
                  kwargs:
                    user: diana
              authz:
                class: idpyoidc.server.authz.AuthzHandling
                kwargs:
                  grant_config:
                    usage_rules:
                      authorization_code:
                        supports_minting:
                        - access_token
                        - refresh_token
                        - id_token
                        max_usage: 1
                      access_token: {}
                      refresh_token:
                        supports_minting:
                        - access_token
                        - refresh_token
                        - id_token
                    expires_in: 43200
              session_params:
                encrypter:
                  kwargs:
                    iterations: 1
                    keys:
                      key_defs:
                      - kid: password
                        type: OCT
                        use:
                        - enc
                      - kid: salt
                        type: OCT
                        use:
                        - enc
              userinfo:
                class: satosa_idpyop.user_info.ProxyUserInfo
                kwargs:
                  credential_type_to_claims:
                    PersonIdentificationData:
                    - email
                    - address.streetaddress
                    - sub
                    - name
                    - family_name
                    - given_name
                    - nickname
        openid_credential_issuer:
          class: satosa_openid4vci.openid_credential_issuer.OpenidCredentialIssuer
          kwargs:
            config:
              issuer: https://example.com/
              client_authn_methods:
                client_secret_basic: idpyoidc.server.client_authn.ClientSecretBasic
                client_secret_post: idpyoidc.server.client_authn.ClientSecretPost
                dpop_client_auth: idpyoidc.server.oauth2.add_on.dpop.DPoPClientAuth
                attest_jwt_client_auth: openid4v.openid_credential_issuer.client_authn.ClientAuthenticationAttestation
              add_ons:
                dpop:
                  function: idpyoidc.server.oauth2.add_on.dpop.add_support
                  kwargs:
                    dpop_signing_alg_values_supported:
                    - ES256
                    dpop_endpoints:
                    - credential
              persistence:
                class: satosa_idpyop.persistence.openid_credential_issuer.OCIPersistence
                kwargs:
                  storage:
                    class: satosa_idpyop.core.storage.file.FilesystemDBNoCache
                    kwargs:
                      fdir: op_storage
                      key_conv: idpyoidc.util.Base64
                      value_conv: idpyoidc.util.JSON
              userinfo:
                class: satosa_idpyop.user_info.ProxyUserInfo
                kwargs:
                  credential_type_to_claims:
                    PersonIdentificationData:
                    - email
                    - address.streetaddress
                    - sub
                    - name
                    - family_name
                    - given_name
                    - nickname
              httpc_params:
                verify: false
                timeout: 11
              preference:
                attribute_disclosure:
                  '':
                  - given_name
                  - family_name
                  - name
                  - email
                  - nickname
                credential_configurations_supported:
                  PDA1Credential:
                    format: vc+sd-jwt
                    id: eudiw.pda1.se
                    cryptographic_binding_methods_supported:
                    - jwk
                    cryptographic_suites_supported:
                    - RS256
                    - RS512
                    - ES256
                    - ES512
                    display:
                      name: Swedish PDA1 Provider Example
                      locale: en-US
                    vct: PDA1Credential
                    credential_definition:
                      type:
                      - PDA1Credential
                      credentialSubject:
                        family_name:
                          display:
                          - locale: en-US
                            name: Current Family Name
                          - locale: it-IT
                            name: Cognome
                          mandatory: true
                        given_name:
                          display:
                          - locale: en-US
                            name: Current First Name
                          - locale: it-IT
                            name: Nome
                          mandatory: true
                        birth_date:
                          display:
                          - locale: en-US
                            name: Birth date
                          mandatory: true
                  EHICCredential:
                    format: vc+sd-jwt
                    id: eudiw.ehic.se
                    cryptographic_binding_methods_supported:
                      - jwk
                    cryptographic_suites_supported:
                      - RS256
                      - RS512
                      - ES256
                      - ES512
                    display:
                      name: Swedish EHIC Provider Example
                      locale: en-US
                    vct:
                      EHICCredential
                    credential_definition:
                      type:
                        - EHICCredential
                      credentialSubject:
                        family_name:
                          display:
                            - locale: en-US
                              name: Current Family Name
                          mandatory: true
                        given_name:
                          display:
                            - locale: en-US
                              name: Current First Name
                          mandatory: true
                        birth_date:
                          display:
                            - locale: en-US
                              name: Birth Date
                          mandatory: true
              keys:
                key_defs:
                - type: RSA
                  use:
                  - sig
                - type: EC
                  crv: P-256
                  use:
                  - sig
                private_path: private/oci_jwks.json
                read_only: false
              endpoint:
                credential:
                  path: credential
                  class: openid4v.openid_credential_issuer.credential.Credential
                  kwargs:
                    client_authn_method:
                    - dpop_client_auth
                    credential_constructor:
                      EHICCredential:
                        class: openid4v.openid_credential_issuer.credential_constructor.authentic_source.CredentialConstructor
                        kwargs:
                          url: http://vc_apigw:8080:/api/v1/credential
                          jwks_url: http://vc_apigw:8080/api/v1/credential/.well-known/jwks
                          body:
                            credential_type: sdjwt
                            document_type: EHIC
                      PDA1Credential:
                        class: openid4v.openid_credential_issuer.credential_constructor.authentic_source.CredentialConstructor
                        kwargs:
                          url: http://vc_apigw:8080/api/v1/credential
                          jwks_url: http://vc_apigw:8080/api/v1/credential/.well-known/jwks
                        body:
                              credential_type: sdjwt
                              document_type: PDA1
              template_dir: template
              session_management: false

